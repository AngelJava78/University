<div class="countainer">
    <h1>Courses</h1>

    <a class="btn btn-sm btn-outline-success" [routerLink]="[ '/course-save' ]">Create</a>
    <br>
    <table class="table table-bordered">

        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Credits</td>
            <td>Edit/Delete</td>
        </tr>
        <tr *ngFor="let item of courses">
            <td>{{item.CourseID}}</td>
            <td>{{item.Title}}</td>
            <td>{{item.Credits}}</td>
            <td>
                <a class="btn btn-sm btn-outline-warning" [routerLink]="[ '/course-edit', item.CourseID ]">Edit</a>
                <a class="btn btn-sm btn-outline-danger" [routerLink]="[ '/course-delete', item.CourseID ]">Delete</a>
            </td>
        </tr>

    </table>

</div>
